<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magnet</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>

<div class="wrapper">

    <header class="header">
        <div id="categories-button">
            <img class="icon" src="icons/menu.png">
        </div>

        <span class="heading">Magnet</span>

        <div id="basket-button">
            <img class="icon" src="icons/shopping-basket.png">
        </div>
    </header>

    <div id="categories-list"></div>

    <div id="basket-window">
        <span class="basket-item">Your basket is empty</span>
    </div>

    <div id="product-list"></div>

    <div id="dim-screen"></div>

    <div id="product-window">
        <img class="tumbleweed-gif" src="https://media.giphy.com/media/Az1CJ2MEjmsp2/giphy.gif" alt="tumbleweed">
    </div>

    <footer class="footer">
        <span>Developed by Olha Kirdiaieva</span>
    </footer>

</div>

<script src="./js/main.js"></script>

</body>
</html>
